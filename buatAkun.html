<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Registrasi</title>
  <link rel="website icon" type="png" href="Siyuu Studio.png">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <h2>REGISTRASI AKUN</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Nama Lengkap" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Konfirmasi Password" required>
      <button type="submit">DAFTAR</button>
      <button onclick="window.location.href='index.html'" type="submit">LOGIN</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script src="script-buatakun.js"></script>
</body>

</html>
