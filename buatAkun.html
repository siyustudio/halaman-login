<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Registrasi</title>
  <link rel="website icon" type="png" href="Siyuu Studio.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f5e9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 350px;
    }
    h2 {
      text-align: center;
      color: #2e7d32;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b5e20;
    }
    .message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>REGISTRASI AKUN</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Nama Lengkap" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Konfirmasi Password" required>
      <button type="submit">DAFTAR</button>
      <button onclick="window.location.href='index.html'" type="submit">LOGIN</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
document.getElementById('registerForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirmPassword').value;
  const messageDiv = document.getElementById('message');

  if (!name || !email || !password || !confirmPassword) {
    messageDiv.style.color = 'red';
    messageDiv.textContent = 'Semua kolom wajib diisi!';
    return;
  }

  if (password !== confirmPassword) {
    messageDiv.style.color = 'red';
    messageDiv.textContent = 'Password tidak cocok!';
    return;
  }

  // Ambil data user lama
  let users = JSON.parse(localStorage.getItem('users')) || [];

  // Cek apakah username sudah ada
  const userExists = users.some(user => user.username === name);
  if (userExists) {
    messageDiv.style.color = 'red';
    messageDiv.textContent = 'Username sudah digunakan!';
    return;
  }

  // Tambahkan user baru
  users.push({ username: name, password });
  localStorage.setItem('users', JSON.stringify(users));

  messageDiv.style.color = 'green';
  messageDiv.textContent = 'Registrasi berhasil!';
});
</script>
</body>
</html>
